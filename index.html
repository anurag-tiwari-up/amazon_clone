<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="shortcut icon" href="resources/amazon-favicon-usable.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo"><img src="resources/amazon-removebg-preview1.png" alt="amazon logo"></div>
            </div>
            
            <div class="deliver_container ">
                <div class="deliver border">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                    </div>
                    
                    <div class="icon_text">
                        <span id="deliver_to">Deliver to</span>
                        <span id="country">India</span>
                    </div>
                </div>
            </div>

            <div class="search_container">
                <select>
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <button type="submit">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>


            <div class="language border">
                <div class="flag"><img src="resources/us_flag.jpeg" alt="us_flag"></div>
                <div class="language_name"><p>Eng</p></div>
            </div>


            <div class="hello_Account_listings border">
                <div class="hello"><p>Hello, sign in</p></div>
                <div class="accountlistings"><p>Account & listings</p></div>
            </div>


            <div class="return_orders border">
                <div class="return"><p>Returns</p></div>
                <div class="order"><p>& Orders</p></div>
            </div>


            <div class="cart border">
                <img src="resources/white_cart-removebg-preview.png" alt="cart">
            </div>
        </div>

        <!-- navbar done -->

        <!-- the part below navbar starts from here  -->

        <div class="below_navbar">
            <div class="all border">
                <div class="all_image">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
                <div class="all_txt"><p>All</p></div>
            </div>
            <div class="remaining_header ">
                <div class="border"><p>Today's Deals</p></div>
                <div class="border"><p>Customer Service</p></div>
                <div class="border"><p>Registry</p></div>
                <div class="border"><p>Gift Cards</p></div>
                <div class="border"><p>Sell</p></div>
            </div>
        </div>

    </header>
    
</body>
</html>
